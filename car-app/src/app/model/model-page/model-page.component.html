<div class="title">
  <p class="title__text">{{car.model}}</p>
  <input class="title__close" type="image" src="assets/close.png" (click)="onClose()">
</div>
<div class="info">
  <div class="info__text">
    <p>Предельная скорость: {{car.max_speed}} км/ч</p>
    <p>Мощность двигателя: {{car.horse_power}} л.с.</p>
    <p>Разгон с 0 до 100 км/ч: {{car.acceleration}} с</p>
    <p>Наличие полного привода (AWD): {{car.awd ? "есть" : "нет"}}</p>
  </div>
  <div class="info__img">
    <img src="./assets/{{car.model}}.jpg" alt="Выбранный автомобиль">
  </div>
  <div *ngIf="access" class="info__footer" >
    <img class="info__footer-item" src="./assets/edit.png" width="10%" alt="Редактировать"  (click)="editCar()">
    <img class="info__footer-item" src="./assets/trash.png" width="10%" alt="Удалить"  (click)="deleteCar()">
  </div>
</div>
