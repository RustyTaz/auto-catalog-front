<div class="feedback-form">
  <div class="feedback-form__title">
    <p>Обратная связь</p>
    <input class="feedback-form__title-close" type="image" src="assets/close.png" (click)="onClose()">
  </div>
  <form [formGroup]="feedbackForm" novalidate>
    <p><input mat-raised-button #lastname="matTooltip"
              matTooltip="Фамилия должна начинаться с заглавной буквы и состоять из 3-15 символов кириллицы"
              [(ngModel)]="guest.surname" class="feedback-form__item" type="text" formControlName="lastname" placeholder="Фамилия"></p>
    <p><input mat-raised-button #firstname="matTooltip"
              matTooltip="Имя должно начинаться с заглавной буквы и состоять из 2-15 символов кириллицы"
              [(ngModel)]="guest.name" class="feedback-form__item" type="text" formControlName="firstname" placeholder="Имя"></p>
    <p><input mat-raised-button #phone="matTooltip"
              matTooltip="Номер телефона должен быть в формате +7ХХХХХХХХХХ"
              [(ngModel)]="guest.phone" class="feedback-form__item" type="text" formControlName="phone" placeholder="Телефон"></p>
    <p><input mat-raised-button #email="matTooltip"
              matTooltip="E-mail должен быть в формате example@gmail.ru"
              [(ngModel)]="guest.email" class="feedback-form__item" type="email" formControlName="email" placeholder="Почта"></p>
    <p><input mat-button class="feedback-form__btn" type="submit" value="Отправить" (click)="onSave(lastname, firstname, phone, email)"></p>
  </form>
</div>
